{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>Do You Want To Delete?</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger">
                <a href="{% url 'post:post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
