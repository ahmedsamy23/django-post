{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}

<div class="page-title">
    <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Contact Us</h1>
        <nav class="breadcrumbs">
            <ol>
                <li><a href="{% url 'post:home' %}">Home</a></li>
                <li class="current">Contact Us</li>
            </ol>
        </nav>
    </div>
</div><!-- End Page Title -->

    <section id="contact-form" class="section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                            <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" placeholder="Your Name" value="{{ form.name.value|default_if_none:'' }}" required>
                            {% if form.name.errors %}
                                <div class="text-danger">{{ form.name.errors }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.message.id_for_label }}" class="form-label">{{ form.message.label }}</label>
                            <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="form-control" rows="5" placeholder="Your Message" required>{{ form.message.value|default_if_none:'' }}</textarea>
                            {% if form.message.errors %}
                                <div class="text-danger">{{ form.message.errors }}</div>
                            {% endif %}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
