{% extends 'base.html' %}

{% block title %}Contact Form{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>Contact Form</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-custom">
            </form>
        </div>
    </div>
{% endblock %}
